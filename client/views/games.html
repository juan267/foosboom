<template name="games">
  <h3>Games</h3>
  {{#if isCreatingGame }}
    <form class="form-create">
      <select name="teamOne">
        {{#each teams}}
          <option value="{{_id}}">{{name}}</option>
        {{/each}}
      </select>

      VS

      <select name="teamTwo">
        {{#each teams}}
          <option value="{{_id}}">{{name}}</option>
        {{/each}}
      </select>

      <button type="submit">Submit</button>
      <a href="#" class="cancel">Cancel</a>
    </form>
  {{else}}
    <a href="#" class="create">Create</a>
  {{/if}}
  <ul>
    {{#each games}}
      {{>game}}
    {{/each}}
  </ul>
</template>
