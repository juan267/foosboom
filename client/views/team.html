<template name="team">
  {{#if isEditingTeam}}
    <form class="form-edit">
      <input type="text" name="name" value="{{name}}">
      <button type="submit">Submit</button>
      <a href="#" class="cancel">Cancel</a>
    </form>
  {{else}}
    <li>
      <h3>{{name}}</h3>
      <a href="#" class="remove">(x)</a>
      <a href="#" class="edit">Edit</a>
    </li>
  {{/if}}
</template>
